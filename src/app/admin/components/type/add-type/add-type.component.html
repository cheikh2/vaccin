<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Formulaire d'ajout Type</mat-card-title>
        <form [formGroup]="formaddType" autocomplete="off" novalidate fxLayout="column wrap" fxLayoutAlign="center center"
            fxLayoutGap="10px">
            <mat-card-content>

                    <mat-form-field class="col-md-12">
                        <input matInput type="text" formControlName="libelletype" placeholder="Libelle" id="libelletype">
                        <mat-hint align="end">Not more then 60 characters long.</mat-hint>
                        <mat-error *ngIf="hasError('libelletype', 'required')">Numero Obligatoire</mat-error>
                        <mat-error *ngIf="hasError('libelletype', 'maxlength')">You have more than 60 characters
                        </mat-error>
                    </mat-form-field>

            </mat-card-content>
            <mat-card-actions align="center">
                <button mat-raised-button color="primary" (click)="onCreate()" [disabled]="!formaddType.valid">Create</button>
                <button type="button" mat-raised-button color="warn" (click)="onClose()">Annuler</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>
